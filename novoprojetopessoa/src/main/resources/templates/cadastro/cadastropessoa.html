<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>
<body>
       <form action="salvarpessoa"  method="post" th:object="${pessoaobj}">
       
         <div class="control-group">
            <label  class="control-label">Id:</label>
            <div  class="controls">
               <input type="text" name="id"  th:field="*{id}" readonly>
            </div>
          </div>

		<div class="control-group">
			<label>Nome:</label>
			<div class="controls">
				<input type="text" name="nome" th:field="*{nome}">
			</div>
		</div>

		<div class="control-group">
			<label>Endereço:</label>
			<div class="controls">
				<input type="text" name="endereco" th:field="*{endereco}">
			</div>
		</div>

		<div class="control-group">
			<label>Telefone</label>
			<div class="controls">
				<input type="text" name="telefone" th:field="*{telefone}">
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<button class="btn" type="submit">Salvar</button>
			</div>
		</div>




	</form>
       
       <a href="/listapessoas">Lista de Pessoas</a>
       
       <br><br>
       <form action="pesquisarpessoa" method="post">
       <label>Pesquisar por nome:</label>
       <input type="text" name="nomepesquisa">
       <input type="submit" value="Pesquisar">
       
       
       </form><br>

	<table>
		<thead>

			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Endereço</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.telefone}">
				<td th:text="${pessoa.endereco}"></td>
				<td><a
					th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
				<td><a
					th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
			</tr>
		</tbody>

	</table>

</body>
</html>
